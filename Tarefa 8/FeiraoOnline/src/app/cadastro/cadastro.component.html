<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12 aux">
            <h2>
                <strong>Seja bem-vindo Cadastre-se</strong>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 aux">
            <p>Utilize o formulario abaixo para se cadastrar
            </p>
        </div>

    </div>
    <div id="formContato">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="form-group col-md-8">
                <label for="text">Nome Completo*</label><br>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required
                    [(ngModel)]="nomeCompleto">
                <div class="col-md-2"></div>
                <div class="erro">{{msgNomeCompleto}}</div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <label for="E-mail">E-mail*</label>
                    <input type="email" class="form-control" id="email" placeholder="feirao@gmail.com" required
                        [(ngModel)]="email">
                        <div class="erro">{{msgEmail}}</div>
                </div>

                <div class="col-md-4">
                    <label for="inputFone" class="control-label">Telefone*</label>
                    <input type="tel" class="form-control phone-ddd-mask" id="telefone" maxlength="15"
                        placeholder="(65) 91811-5159" name="contact[telephone]" id="telefone_contato" required
                        [(ngModel)]="telefone" (keypress)="formataTelefone($event);" (keyup)="verificanumero();"
                        restrict-input="^[0-9-]*$">
                        <div class="erro">{{msgTelefone}}</div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <label for="Senha">Senha*</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" 
                        required [(ngModel)]="senha" (keypress) = "vs();" (keyup) = "vs();">
                        <div class="erro">{{msgSenha}}</div>

                </div>

                <div class="col-md-4">
                    <label for="Senha">Confirmar Senha*</label>
                    <input type="password" class="form-control" id="telefone"
                        placeholder="Digite sua senha" id="senhaDois" required [(ngModel)]="confirmaSenha"
                        (keypress) = "verificaConfirmaSenha()" (keyup) = "verificaConfirmaSenha()">
                        <div class="erro">{{msgConfirmaSenha}}</div>
                    <div class="col-md-2"></div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button type="submit" id="btnEnviarContato" class="btn btn-primary mt-3"
                    (click)='verificar();'>Enviar</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

</div>
