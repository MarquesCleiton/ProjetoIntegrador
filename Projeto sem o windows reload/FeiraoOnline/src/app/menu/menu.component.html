    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" [routerLink]="'/home'"><img src="../../assets/images/logomayara.png" height="71px" width="100px"
                alt="Logo" id="logo"></a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="menu">
            <li class="nav-item  mx-3">
                <a class="nav-link active" [routerLink]="'/home'">Home</a>
            </li>
            <li class="nav-item mx-3"> 
                <a class="nav-link active" [routerLink]="'/produtos'">Produtos</a>
            </li>
            <li class="nav-item active mx-3">
                <a class="nav-link active" [routerLink]="'/quemsomos'">Quem Somos</a>
            </li>
            <li class="nav-item mx-3">
                <a class="nav-link active" [routerLink]="'/contato'">Contato</a>
            </li>
            <li *ngIf= "logado == false" class="nav-item mx-3">
                <a   class="nav-link active" [routerLink]="'/cadastro'">Cadastro</a>
            </li>

            <li class="nav-item mx-3">
                <a class="nav-link active" [routerLink]="'/duvidas'">Dúvidas</a>
            </li>

            <li *ngIf= "logado == false" class="nav-item mx-3">
                <a class="nav-link active" data-toggle="modal"  [routerLink]="'#modal'" data-target="#modal">Login</a>
            </li>

            <li *ngIf ="logado == true" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{cliente.nome}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" [routerLink]="'/minhaconta'">Minha conta</a>
                  <a class="dropdown-item" [routerLink]="'/carrinho'">Carrinho</a>
                  <a *ngIf ="adm == true" class="dropdown-item" [routerLink]="'/cadastroprodutos'">Cadastro Produtos</a>
                  <a *ngIf ="adm == true" class="dropdown-item" [routerLink]="'/listagemprodutos'">Listagem Produtos</a>
                  <a *ngIf ="adm == true" class="dropdown-item" [routerLink]="'/listagem'">Listagem Clientes</a>

                </div>
              </li>

<div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <!-- Início do código da janela modal -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Header do modal -->
                <h4 class="modal-title">Login</h4><!-- Título -->
            </div>
            <div class="modal-body">
                <!-- Corpo do modal -->
                <div action="">
                    <!-- Início do Formulário -->
                    <div class="form-group">
                        <input type="email" [(ngModel)]="email" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <button class="btn btn-block btn-success" (click)='enviar();'>Enviar</button>
                </div>
            </div>
            <div class="modal-footer">
                <!-- Footer do Modal -->
                <button id="fechar" type="button" class="btn btn-default" data-dismiss="modal">
                    Fechar <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" (click)='fechar();' [routerLink]="'/cadastro'" class="btn btn-default" x>
                    Cadastre-se
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
