<div class="row">
  <div class="form-inline row alinhapesquisa">
    <div class="botao">
      <input class="form-control" type="text" placeholder="Pesquisar Produto" aria-label="Pesquisar"
        [(ngModel)]="titulo" [ngModelOptions]="{standalone: true}">
      <button class="btn btn-outline-success " (click)="PesquisarPorPalavra();" type="number">Pesquisar</button>

      <button class="btn btn-outline-success " (click)="mostrarTudo();" type="number">Mostrar
        Tudo</button>
    </div>
  </div>
</div>

    <div *ngFor="let _prod of listaDeProdutos card">

          </div>
          <p><a [routerLink]="['/compra', _prod.idProduto]" class="btn btn-success">Comprar</a></p>
        </div>
      </div>
