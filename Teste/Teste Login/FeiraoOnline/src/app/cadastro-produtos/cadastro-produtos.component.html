<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12 aux">
            <h2>
                <strong>Cadastre seu produto</strong>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 aux">
            <p>Coloque seu produto a venda</p>
        </div>

    </div>
    <div id="formCadasProd">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
                <label for="text" class="required">Titulo</label><br>
                <input type="text" class="form-control" id="nome" placeholder="Digite o titulo do produto" required
                    [(ngModel)]="titulo">
            </div>
            <div class="col-md-4 ">
                    <label for="validationDefault04" class="required">Categoria</label>
                    <select class="form-control" [(ngModel)] = "categoria_id_categoria" placeholder="Escolha">
                            <option>Fruta</option>
                            <option>Verdura</option>
                            <option>Legume</option>
                            
                          </select>
                  </div>
                
            
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <label for="text" class="required">Descrição</label>
                    <input type="text" class="form-control" id="descricao" placeholder="produto hiper, mega, blasster doce" required
                        [(ngModel)]="descricao">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <label for="Senha" class="required">Link da foto</label>
                    <input type="text" class="form-control" id="linkFoto" placeholder="Digite o link da foto" required
                        [(ngModel)]="linkFoto">
                </div>

                <div class="col-md-4">
                    <label  class="required">Preço</label>
                    <input type="number" class="form-control" id="preco" placeholder="Digite o preço do produto" required [(ngModel)]="preco">
                    <div class="col-md-2"></div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button type="submit" id="btnEnviarContato" class="btn btn-success"
                    (click)='enviarProduto();'>Enviar</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

</div>
