<div class="container-fluid">
    <div class="row ">
        <div class="col-md-12 aux">
            <h2>
                <strong>Atualizar/Excluir produto</strong>
            </h2>
        </div>
    </div>
    <div id="formContato">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
                <label for="text">Titulo*</label><br>
                <input type="text" class="form-control" id="nome" placeholder="Digite o titulo do produto" required
                    [(ngModel)]="titulo">
            </div>
            <div class="col-md-4">
                <label for="number" >Estoque*</label>
                <input type="number"  class="form-control" id="Estoque" maxlength="5"
                   required [(ngModel)]="estoque">
                <div class="col-md-2"></div>
            </div>
            
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <label for="text">Descrição*</label>
                    <input type="text" class="form-control" id="descricao" placeholder="produto hiper, mega, blasster doce" required
                        [(ngModel)]="descricao">
                </div>

                
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <label for="Senha">Link da foto*</label>
                    <input type="text" class="form-control" id="linkFoto" placeholder="Digite o link da foto" required
                        [(ngModel)]="linkFoto">
                </div>

                <div class="col-md-4">
                    <label >Preço*</label>
                    <input type="number" class="form-control" id="preco" placeholder="Digite o preço do produto" required [(ngModel)]="preco">
                    <div class="col-md-2"></div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button type="submit" id="btnEnviarContato" class="btn btn-primary mt-3"
                    (click)='atualizarProduto();'>Enviar</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
