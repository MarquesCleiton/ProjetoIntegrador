<table class="table">
    <thead>
      <tr>
        <th scope="col" >Nome</th>
        <th scope="col" >Telefone</th>
        <th scope="col" >E-mail</th>
        <th scope="col" >Senha</th>
        <th scope="col" >Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of usuario'>
        <th scope="row" >{{user.nome}}</th>
        <td>{{user.telefone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.senha}}</td>
        <td><a [routerLink]="['/editar',user.idUsuario]"> <button type="button" class="btn btn-success">editar</button> </a></td>
      </tr>
    </tbody>
  </table>
